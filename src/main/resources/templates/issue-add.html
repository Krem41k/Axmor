<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление проблемы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление проблемы</h1>
    <form action="/issue/add" method="post">
        <input type="text" name="title" placeholder="Введите название проблемы" class="form-control"><br>
        <input type="text" name="author" placeholder="Введите своё имя" class="form-control"><br>
        <textarea name="description" placeholder="Опишите свою проблему" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить проблему</button>
    </form>
</div>

</body>
</html>
